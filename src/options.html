<!DOCTYPE html>
<html>
<head>
  <title>Codecov Extension</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  <div>
    <h3>Initial coverage view</h3>
    <select id="first_view">
     <option value="important">Hit and Misses</option>
     <option value="all">All lines</option>
     <option value="none">No coveraage</option>
    </select>
  </div>

  <br>

  <div>
    <h3>Enterprise Targets</h3>
    <textarea id="enterprise" cols="30" rows="2"></textarea>
    <p class="small">Type in url like <code>https://your-public-url.com</code></p>
  </div>

  <br>

  <div>
    <button id="clear_cache">Empty cached reports</button>
    <div id="cache_status"></div>
  </div>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="./dist/options.js"></script>
</body>
</html>
